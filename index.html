  <script>
    (function ($) {
      "use strict";
      $.fn.sliderResponsive = function (settings) {
        var set = $.extend(
          {
            slidePause: 5000,
            fadeSpeed: 800,
            autoPlay: "on",
            showArrows: "off",
            hideDots: "off",
            hoverZoom: "on",
            titleBarTop: "off"
          },
          settings
        );

        var $slider = $(this);
        var size = $slider.find("> div").length; //number of slides
        var position = 0; // current position of carousal
        var sliderIntervalID; // used to clear autoplay



        // Put .show on the first Slide
        $slider.find("div:first-of-type").addClass("show");

        // Put .showLi on the first dot
        $slider.find("li:first-of-type").addClass("showli");

        //fadeout all items except .show
        $slider.find("> div").not(".show").fadeOut();

        // If Autoplay is set to 'on' than start it
        if (set.autoPlay === "on") {
          startSlider();
        }

        // If showarrows is set to 'on' then don't hide them
        if (set.showArrows === "on") {
          $slider.addClass("showArrows");
        }

        // If hideDots is set to 'on' then hide them
        if (set.hideDots === "on") {
          $slider.addClass("hideDots");
        }

        // If hoverZoom is set to 'off' then stop it
        if (set.hoverZoom === "off") {
          $slider.addClass("hoverZoomOff");
        }

        // If titleBarTop is set to 'on' then move it up
        if (set.titleBarTop === "on") {
          $slider.addClass("titleBarTop");
        }

        // function to start auto play
        function startSlider() {
          sliderIntervalID = setInterval(function () {
            nextSlide();
          }, set.slidePause);
        }

        // on mouseover stop the autoplay
        $slider.mouseover(function () {
          if (set.autoPlay === "on") {
            clearInterval(sliderIntervalID);
          }
        });

        // on mouseout starts the autoplay
        $slider.mouseout(function () {
          if (set.autoPlay === "on") {
            startSlider();
          }
        });

        //on right arrow click
        $slider.find("> .right").click(nextSlide);

        //on left arrow click
        $slider.find("> .left").click(prevSlide);

        // Go to next slide
        function nextSlide() {
          position = $slider.find(".show").index() + 1;
          if (position > size - 1) position = 0;
          changeCarousel(position);
        }

        // Go to previous slide
        function prevSlide() {
          position = $slider.find(".show").index() - 1;
          if (position < 0) position = size - 1;
          changeCarousel(position);
        }

        //when user clicks slider button
        $slider.find(" > ul > li").click(function () {
          position = $(this).index();
          changeCarousel($(this).index());
        });

        //this changes the image and button selection
        function changeCarousel() {
          $slider.find(".show").removeClass("show").fadeOut();
          $slider.find("> div").eq(position).fadeIn(set.fadeSpeed).addClass("show");
          // The Dots
          $slider.find("> ul").find(".showli").removeClass("showli");
          $slider.find("> ul > li").eq(position).addClass("showli");
        }

        return $slider;
      };
    })(jQuery);

    //////////////////////////////////////////////

        showArrows: "on",
        hideDots: "off"
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slider = document.querySelector("#ns-slider1");
      const slides = slider.querySelectorAll("div[style]");

      // ページネーション用の要素追加
      const pagination = document.createElement("div");
      pagination.className = "ns-pagination";

      slides.forEach((_, i) => {
        const dot = document.createElement("span");
        if (i === 0) dot.classList.add("active");
        pagination.appendChild(dot);
      });

      slider.appendChild(pagination);
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slider = document.querySelector("#ns-slider1");
      const slides = slider.querySelectorAll("div[style]");
      const leftBtn = slider.querySelector(".left");
      const rightBtn = slider.querySelector(".right");
      const dots = slider.querySelectorAll(".ns-pagination span");

      let current = 0;

      // ▼ スライド表示を更新
      function updateSlide(index) {
        slides.forEach((s, i) => {
          s.classList.toggle("show", i === index);
          s.style.display = i === index ? "block" : "none";
        });

        dots.forEach((d, i) => {
          d.classList.toggle("active", i === index);
        });
      }

      // ▼ 左矢印
      leftBtn.addEventListener("click", () => {
        current = (current - 1 + slides.length) % slides.length;
        updateSlide(current);
      });

      // ▼ 右矢印
      rightBtn.addEventListener("click", () => {
        current = (current + 1) % slides.length;
        updateSlide(current);
      });

      // ▼ ドットクリックでも移動
      dots.forEach((dot, i) => {
        dot.addEventListener("click", () => {
          current = i;
          updateSlide(current);
        });
      });
    });
  </script>
